<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- scripts -->
    <script src="./dist/app-bundle.js"></script>

    <div class="home">        
        <div class="logo" id="home">
            <div class="stroke" id="home"></div>
            <div class="icon" id="home">
                <img src="resourses/base/logo.png" alt="Здесь д.б. логотип" />
            </div>
        </div>
        <div class="menu">
            <button class="button-start">
                <span id="home"></span>
            </button>
        </div>
    </div>

    <div class="game">
        <div class="points">
            <table id="points-table">
                <tr>
                    <td><p class="unvanish-sum">Несгораемая сумма</p></td>
                    <td><p class="unvanish-sum" id="user-points">0</p></td>
                </tr>
                <tr>
                    <td><p class="current-sum">Текущая сумма</p></td>
                    <td><p class="current-sum" id="question-points">0</p></td>
                </tr>
            </table>            
        </div>
        <div class="question-answers">
            <div class="question">
                <p id="question-line">Вопрос</p>
            </div>
            <div class="answers">
                <!-- <div id="answer-table">
                    <button class="button-answer" id="ans1">
                        <span class="idAnswer">A.</span>
                        <span id="answer1">A</span>
                    </button>
                    <button class="button-answer" id="ans2">
                        B. <span id="answer2">B</span>
                    </button>
                    <button class="button-answer" id="ans3">
                        C. <span id="answer3">C</span>
                    </button>
                    <button class="button-answer" id="ans4">
                        D. <span id="answer4">D</span>
                    </button>
                </div> -->
                <table id="answer-table">
                    <tr>
                        <td>
                            <button class="button-answer" id="ans1">
                                <table class="text-button">
                                    <tr>
                                        <td class="idAnswer">
                                            <span class="idAnswer">А.</span>
                                        </td>
                                        <td class="answer">
                                            <span id="answer1">А</span>
                                        </td>
                                    </tr>
                                </table>
                            </button>
                        </td>
                        <td>
                            <button class="button-answer" id="ans3">
                                <table class="text-button">
                                    <tr>
                                        <td class="idAnswer">
                                            <span class="idAnswer">C.</span>
                                        </td>
                                        <td class="answer">
                                            <span id="answer3">C</span>
                                        </td>
                                    </tr>
                                </table>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button-answer" id="ans2">
                                <table class="text-button">
                                    <tr>
                                        <td class="idAnswer">
                                            <span class="idAnswer">B.</span>
                                        </td>
                                        <td class="answer">
                                            <span id="answer2">B</span>
                                        </td>
                                    </tr>
                                </table>
                            </button>
                        </td>
                        <td>
                            <button class="button-answer" id="ans4">
                                <table class="text-button">
                                    <tr>
                                        <td class="idAnswer">
                                            <span class="idAnswer">D.</span>
                                        </td>
                                        <td class="answer">
                                            <span id="answer4">D</span>
                                        </td>
                                    </tr>
                                </table>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="menu-game">
            <ul id="menu-table">
                <li>
                    <button class="button-exit"></button>
                </li>
                <li>
                    <button class="button-restart"></button>
                </li>
            </ul>
        </div>
        <div class="hints">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
